<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="https://kit.fontawesome.com/e8c0f84797.js" crossorigin="anonymous"></script>

    <script defer src="js/update.js"></script>
    <script defer src="js/saveinfo.js"></script>
    <title>Redberry</title>
</head>
<body>
    <header>
        
    </header>
    <main class="piradi_main">
        
        <div class="piradi_div_1">
            <p><a class="fa-chevron-left-a" href="index.html"><i class="fa-solid fa-chevron-left"></i></a></p>
            <div class="piradi_div_2">
                <h2 class="piradi_piradiInfo">პირადი ინფო</h2>
                <p class="pages1_3">1&#47;3</p>
                <div class="piradi_line"></div>
            </div>
            
        </div>
        <div class="piradi_div_3">
            <p class="CV_name CV" id="CV_name"></p>
            <p class="CV_lastname CV" id="CV_lastname"></p>
            <div class="piradi_div_img" id="piradi_div_img"></div>
            <p class="CV_email" id="CV_email"></p>
            <p class="CV_tel" id="CV_tel"></p>
            <p class="CV_about" id="CV_about"></p>
            <p class="CV_text" id="CV_text"></p>
            <div class="redstar_div"><img src="images/LOGO-12 1.png" alt="red star"></div>
        </div>
        <form class="piradi_form" action="gamocdileba.html" method="get" autocomplete="on">
            <label for="firstname" class="label_firstname">სახელი</label>
            <input type="text" name="firstname" class="firstname" id="firstname" placeholder="სახელი"  >
            <p class="firstname_p">მინიმუმ 2 ასო, ქართული ასოები</p>
            <label for="lastname" class="label_lastname">გვარი</label>
            <input type="text" name="lastname" class="lastname" id="lastname" placeholder="გვარი" >
            <p class="lastname_p">მინიმუმ 2 ასო, ქართული ასოები</p>
            <label for="img" class="label_file">პირადი ფოტოს ატვირთვა</label>
            <!-- <button class="file_button" onclick="document.getElementById('img').click()" >ატვირთვა</button> -->
            <input type="file" name="photo" class="img" id="img"  >
            <label class="label_textarea" for="textarea">ჩემ შესახებ (არასავალდებულო)</label>
            <textarea name="textarea" id="textarea" class="textarea" placeholder="ზოგადი ინფო შენ შესახებ"></textarea>
            <label id="label_email" for="email" class="label_email">ელ ფოსტა</label>
            <input  type="text" class="email" name="email" id="email" placeholder="ელექტრონული ფოსტა"  >
            <p class="fa-circle-check-p"><i class="fa-solid fa-circle-check em_c"></i></p>
            <p class="fa-circle-xmark-p"><i class="fa-solid fa-circle-xmark em_x"></i></p>
            <p class="email_p">უნდა მთავრდებოდეს @redberry.ge-ით</p>
            <label for="tel" class="label_number">მობილურის ნომერი</label>
            <input type="tel" class="number" name="mobile" id="tel" placeholder="+995595343834" >
            <p class="fa-circle-check-tel-p"><i class="fa-solid fa-circle-check tel_c"></i></p>
            <p class="fa-circle-xmark-tel-p"><i class="fa-solid fa-circle-xmark tel_x"></i></p>
            <p class="number_p">უნდა აკმაყოფილებდეს ქართული მობილური ნომრის ფორმატს</p>
            
        
        
           <input type="submit" value="შემდეგი" class="piradi_next next"></input> 
        
        </form>
        <script>
            
            const formForLocal1 = document.querySelector(".piradi_form");
            formForLocal1.addEventListener("submit", (e)=>{
            e.preventDefault();
            const nf = new FormData(formForLocal1);
            const obj=Object.fromEntries(nf);
            const json = JSON.stringify(obj);
            localStorage.setItem("piradi_form", json);
            console.log(json);
            window.location.href = "gamocdileba.html";
            
        });
        </script>
    </main>
    <footer></footer>
</body>
</html>
